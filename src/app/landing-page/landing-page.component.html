<div id="container">
    <div class="container-header">
        <h3>SpaceX Launch Programs</h3>
    </div>
    <div class="flex-container" fxLayout="row wrap" fxLayout.md="row wrap" fxLayout.sm="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly start" fxLayoutGap="grid">

        <!-- Container for filter box elements starts-->
        <div id="containerBox" fxFlex="25%" fxFlex.xs="100%" class="box-container ">
            <div class="filter-container">
                <div class="box-header">
                    <b>Filters</b>
                </div>
                <!--Filter box for Year filter starts-->
                <div class="box-filter">
                    <div class="box-title">
                        <b><u>Launch Year</u></b>
                    </div>
                    <div class="box-body">

                        <table>
                            <tbody>
                                <tr *ngFor="let years of totalYears">
                                    <td *ngFor="let year of years">
                                        <button mat-raised-button [ngClass]="{active:selectedYear===year}" (click)="checkFilters(year)">{{year}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <!--Filter box for YEAR filter ends-->


                <!--Filter box for Succesful launch starts-->
                <div class="box-filter">
                    <div class="box-title">
                        <b><u>Successful Launch</u></b>
                    </div>
                    <div class="box-body">


                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <button mat-raised-button (click)="setSuccess(true,'launch')" [ngClass]=" {active : successLaunch == true}">True</button>
                                    </td>
                                    <td>
                                        <button mat-raised-button (click)="setSuccess(false,'launch')" [ngClass]=" {active : successLaunch == false}">False</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
                <!--Filter box for Successful launch ends-->

                <!--Filter box for Successful landing starts-->
                <div class="box-filter">
                    <div class="box-title">
                        <b><u>Successful Landing</u></b>
                    </div>
                    <div class="box-body">

                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <button mat-raised-button (click)="setSuccess(true,'landing')" [ngClass]=" {active : successLanding == true}">True</button>
                                    </td>
                                    <td>
                                        <button mat-raised-button (click)="setSuccess(false,'landing')" [ngClass]=" {active : successLanding==false }">False</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


        <!--Container for Filter box elements ends-->

        <!-- Cards box element starts-->


        <div id="cardsContainer" class="box-container cards-container" fxFlex="75%" fxFlex.xs="100%">
            <div *ngIf="filteredDataCard.length>0" class="row-cards" fxLayout="row wrap" fxLayout.xs="column">
                <div *ngFor="let card of filteredDataCard; trackBy:trackByMissionName" class="column-cards" fxFlex="23%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%">
                    <app-description-card [cardData]="card"></app-description-card>
                </div>
            </div>
            <div *ngIf="filteredDataCard.length==0" class="row-cards" fxLayout="row wrap" fxLayout.xs="column">
                <div class="box-title" fxFlex="80%" fxFlex.xs="200px">
                    <h2>
                        No Data available
                    </h2>
                </div>
            </div>
        </div>

        <!-- Cards box element ends-->

    </div>

    <footer>
        <div>
            <b>Developed by : </b>Sagar Deep
        </div>
    </footer>

</div>
